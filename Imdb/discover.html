<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Imdb Movie Search</title>

	<!-- twitter bootsrapp css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <!-- Latest compiled and minified bootstrap-select CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
	<!-- styling -->
	<link rel="stylesheet" href="style.css"/>

	<!-- jQuery -->
	<script src ="https://code.jquery.com/jquery-3.1.1.js"integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="crossorigin="anonymous"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
	<script src="imdb.js"></script>




</head>
<body>

<!-- Main Header -->
	<div class = "container">
		Mewie-Me
  </div>

<!-- Quick Buttons -->
  <div class = "discover-box btn-group btn-group-justified" role="group">
		<div class ="btn-group" role="group">
			<button type="button" class="btn btn-primary" id="findNowPlaying"data-toggle="button" aria-pressed="false" autocomplete="off">
	      Now Playing
	    </button>
		</div>
    <div class ="btn-group" role="group">
			<button type="button" class="btn btn-warning" id="findUpcoming"data-toggle="button" aria-pressed="false" autocomplete="off">
	      Upcoming
	    </button>
		</div>
		<div class ="btn-group" role="group">
			<button type="button" class="btn btn-danger" id="findTopRated"data-toggle="button" aria-pressed="false" autocomplete="off">
	      Top Rated
	    </button>
		</div>
  </div>

<!-- Sort Form -->
	<div class = "form-inline search-box">
    <div class = 'form-group'>
      Sort By
      <select id = "selectedSort" class="form-control">
        <option value="popularity.desc">Popularity</option>
        <option value="release_date.desc">Latest Release</option>
        <option value="revenue.desc">Revenue</option>
        <option value="vote_average.desc">Average Rating</option>
      </select>
    </div>

	<div class ="form-group">
			&nbsp	Released Before
			<select class="selectpicker" id ="selectAfterYear">
				<option data-hidden="true"></option>
				<option value="2018-01-01">2018</<option>
				<option value="2017-01-01">2017</<option>
				<option value="2016-01-01">2016</<option>
				<option value="2015-01-01">2015</<option>
				<option value="2000-01-01">2000</<option>
				<option value="1995-01-01">1995</<option>
				<option value="1990-01-01">1990</<option>
				<option value="1985-01-01">1985</<option>
	 			<option value="1980-01-01">1980</<option>
				<option value="1975-01-01">1975</<option>
				<option value="1970-01-01">1970</<option>
				<option value="1965-01-01">1965</<option>
				</select>
		</div>

		<div class = "form-group">
			&nbsp Add Genres
      <select class="selectpicker" id= "genreSelect" multiple data-live-search="true" data-max-options="3">
        <option value="18">Drama</option>
        <option value="53">Thriller</option>
        <option value="10749">Romance</option>
				<option value="27">Horror</option>
				<option value="28">Action</option>
				<option value="12">Adventure</option>
				<option value="99">Documentary</option>
				<option value="80">Crime</option>
				<option value="35">Comedy</option>
				<option value="10751">Family</option>
				<option value="10752">War</option>
				<option value="37">Western</option>
				<option value="10402">Music</option>
				<option value="878">Science Fiction</option>
				<option value="9648">Mystery</option>
				<option value="10770">TV Movie</option>
      </select>
			<button id= "discoverMovie" class = 'btn btn-primary'> Find </button>
		</div>
	</div>

<!-- Search Actor -->
	<div class = "actor-search-box col-lg-3">
		<input type = "text"  placeholder= "Search Actor. Eg: Brad Pitt" id = "inputActor" class = "form-control"> </input>
		<button id= "searchActor" class = 'btn btn-primary'> Search </button>
	</div>

	<br style = "clear: both" />

<!-- Actor Information -->
  <div class="jumbotron" style="display:none;">
    <div class = "actor-attributes">
			<div id= "actorHeader"><b></b> </div>
				<div class ="actor-info">
					<img id= "actorImgBox" src="" class="img-responsive"></img>
					<div id= "genderBox"></div>
					<div id= "birthdayHeader"><i></i> </div>
					<div id= "birthplaceBox"></div>
				</div>
		</div>
		<hr class="vertical"/>
		<div class = "actor-bio">
	    <p id="bioPara"></p>
		</div>
  </div>


	<br style = "clear: both" />

<!-- Result Box -->
	<div class = "result-box">
		<h3 style="color: #8FB996;"> Results </h3><br />
		<table class = "table table-bordered">
			<thead>
				<tr>
					<th class ="resultbox-one"> Title </th>
					<th class ="resultbox-two"> Overview </th>
					<th class ="resultbox-three"> Avg.Rating </th>
					<th class ="resultbox-four"> Release </th>
					<th class = "resultbox-five">  </th>
				</tr>
			</thead>
			<tbody class = "searchBody">
			</tbody>
		</table>
	</div>



<!-- Pager -->
	<ul class="pager" style="display:none">
  	<button id= "previous" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></button>
  	<button id= "next" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></button>
	</ul>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
	<script>
		$(function(){
			$('.selectpicker').selectpicker();
		})
	</script>
</body>

</html>
